<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="../css/custom.css">

  <title>Gere animações a partir de hashes</title>
  <script type="text/javascript" src="../libs/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="../libs/sha.js"></script>
</head>

<body style="background: #f3f3f3;">
  <h2>Gera animações a partir de hashes</h2>

  <div class="slightMargin">
    <label for="hashInputText">&nbsp; Hash: </label>
    <input type="text" size="75" name="hashInputText" id="hashInputText" />
  </div>
  <div class="slightMargin">
    <label for="hashSaltText">&nbsp; &nbsp; </label>
    <input type="text" size="1" name="hashSaltText" id="hashSaltText"  disabled/>
  </div>
  <div class="slightMargin">
    <input type="checkbox" name="optAnimate" id="optAnimate" />
    <label for="optAnimate">Animar forma e cores</label> &nbsp;  &nbsp;  &nbsp;  &nbsp; 
    <input type="checkbox" name="optMovingLine" id="optMovingLine" value="true" />
    <label for="optMovingLine">Animar linha</label> &nbsp;  &nbsp;  &nbsp;  &nbsp; 
  </div>

  <div>
    <button id="updateAnimation">
      Forçar atualização da animação
    </button>
  </div>

  <div id="svgDiv"></div>
  <div id="maskedSvgDiv"></div>

  <script type="text/javascript" src="../libs/mo.min.js"></script>
  <script type="text/javascript" src="../libs/jsbi.mjs"></script>
  <script type="text/javascript" src="../js/custom_fonts.js"></script>
  <script type="text/javascript" src="../js/custom_icons.js"></script>
  <script type="text/javascript" src="../js/hashify.js"></script>
  <script type="text/javascript" src="../js/setupPage.js"></script>
</body>

</html>
